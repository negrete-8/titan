name: DevSecOps Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest
    continue-on-error: true  # üîµ ¬°IMPORTANTE! El job completo no falla
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ============================================
      # GITLEAKS
      # ============================================
      - name: Gitleaks
        uses: zricethezav/gitleaks-action@v1.6.0
        continue-on-error: true  # üîµ No detiene el pipeline

      # ============================================
      # SNYK
      # ============================================
      - name: Install system dependencies and Snyk
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev
          pip install --no-cache-dir -r lab_zero_plus/requirements.txt
          npm install -g snyk

      - name: Snyk Test
        run: snyk test --severity-threshold=high
        continue-on-error: true  # üîµ No detiene el pipeline
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        working-directory: ./lab_zero_plus

      - name: Install snyk-to-html
        if: always()
        run: npm install -g snyk-to-html@1.4.0

      - name: Generate Snyk HTML Report
        if: always()
        run: |
          snyk test --severity-threshold=high --json > snyk-report.json || true
          snyk-to-html -i snyk-report.json -o snyk-report.html || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        working-directory: ./lab_zero_plus

      # ============================================
      # SONARCLOUD
      # ============================================
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master
        continue-on-error: true  # üîµ No detiene el pipeline
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=negrete-8
            -Dsonar.projectKey=negrete-8_labzero
            -Dsonar.sources=./lab_zero_plus

      # ============================================
      # ZAP
      # ============================================
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install ZAP API
        run: pip install python-owasp-zap-v2.4

      - name: Build and Run Flask App
        run: |
          cd lab_zero_plus
          docker build -t flask-app .
          docker run -d --name flask-app --network host flask-app
          sleep 30

      - name: Run ZAP
        run: |
          docker run -d --name zap --network host -v $(pwd)/lab_zero_plus:/zap/wrk:rw \
            zaproxy/zap-stable \
            zap.sh -daemon -host 0.0.0.0 -port 8080 \
            -config api.key=${{ secrets.ZAP_API_KEY }}
          sleep 30

      - name: ZAP Scan
        run: cd lab_zero_plus && python zap_scan.py
        continue-on-error: true  # üîµ No detiene el pipeline
        env:
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}

      # ============================================
      # ARTIFACTS - SUBIR TODOS LOS REPORTES
      # ============================================
      - name: Upload Snyk Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: lab_zero_plus/snyk-report.html
          if-no-files-found: warn

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: lab_zero_plus/zap-report.html
          if-no-files-found: warn

      # ============================================
      # NOTIFICACI√ìN FINAL - SIEMPRE SE EJECUTA
      # ============================================
      - name: Notificaci√≥n
        if: always()
        run: |
          echo "========================================"
          echo "üöÄ Pipeline completado - TODOS los esc√°neres ejecutados"
          echo "üìä Reportes disponibles en artifacts"
          echo "‚ö†Ô∏è Se encontraron vulnerabilidades (ver reportes)"
          echo "========================================"
