name: DevSecOps Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest
    # üîµ EJECUTA TODOS LOS ESC√ÅNERES AUNQUE ALGUNO FALLE
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ============================================
      # GITLEAKS - Escaneo de secretos
      # ============================================
      - name: Gitleaks
        uses: zricethezav/gitleaks-action@v1.6.0
        continue-on-error: true

      # ============================================
      # SNYK - An√°lisis de dependencias
      # ============================================
      - name: Install system dependencies and Snyk
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev
          pip install --no-cache-dir -r requirements.txt
          npm install -g snyk

      - name: Snyk Test
        id: snyk
        run: snyk test --severity-threshold=high
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Install snyk-to-html
        if: always()
        run: npm install -g snyk-to-html@1.4.0

      - name: Generate Snyk HTML Report
        if: always()
        run: |
          snyk test --severity-threshold=high --json > snyk-report.json || true
          snyk-to-html -i snyk-report.json -o snyk-report.html || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ============================================
      # SONARCLOUD - An√°lisis est√°tico
      # ============================================
      - name: SonarCloud Scan
        id: sonar
        uses: sonarsource/sonarqube-scan-action@master
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=negrete-8
            -Dsonar.projectKey=negrete-8_titan
            -Dsonar.sources=.
            -Dsonar.python.version=3.9

      # ============================================
      # ZAP - An√°lisis din√°mico
      # ============================================
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install ZAP API
        run: pip install python-owasp-zap-v2.4

      # Construir y ejecutar la aplicaci√≥n con Docker
      - name: Build and Run Flask App
        run: |
          docker build -t titan-app .
          docker run -d --name titan-app --network host titan-app
          echo "‚è≥ Esperando 30 segundos a que la app arranque..."
          sleep 30
          echo "‚úÖ App corriendo en http://localhost:5000"

      - name: Run ZAP
        run: |
          docker run -d --name zap --network host -v $(pwd):/zap/wrk:rw \
            zaproxy/zap-stable \
            zap.sh -daemon -host 0.0.0.0 -port 8080 \
            -config api.key=${{ secrets.ZAP_API_KEY }}
          echo "‚è≥ Esperando 30 segundos a que ZAP arranque..."
          sleep 30
          echo "‚úÖ ZAP corriendo en http://localhost:8080"

      - name: ZAP Scan
        id: zap
        run: python zap_scan.py
        continue-on-error: true
        env:
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}

      # ============================================
      # ARTIFACTS - SUBIR REPORTES
      # ============================================
      - name: Upload Snyk Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.html
          if-no-files-found: warn

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
          if-no-files-found: warn

      # ============================================
      # NOTIFICACI√ìN FINAL
      # ============================================
      - name: Notificaci√≥n
        if: always()
        run: |
          echo "========================================"
          echo "üöÄ Pipeline Titan completado"
          echo "üìä Reportes disponibles en artifacts"
          echo "üìå Ver resultados en:"
          echo "   ‚òÅÔ∏è SonarCloud: https://sonarcloud.io/project/overview?id=negrete-8_titan"
          echo "========================================"
